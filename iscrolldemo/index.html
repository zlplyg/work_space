<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <title>货权统计</title>
    <link href="css/base.css?v1" rel="stylesheet">
    <link href="css/index.css?v1" rel="stylesheet">
</head>
<body>
    <div class="view-content">
        <header class="menu-wrap">
            <a href="list1.html" class="menu-list"><span>货权列表</span></a>
            <a href="list2.html" class="menu-list"><span>囤货列表</span></a>
            <a href="index.html" class="menu-list"><span class="active">货权统计</span></a>
        </header>
        <section>
            <div class="hq-wrap">
                <div class="hq-title">累计囤货量：<span class="c1">2590件</span></div>
                <div class="hq-content clearbox">
                    <ul class="c-list">
                        <li class="bdr">
                            <div class="h-data">1100</div>
                            <div class="h-dtitle">已收货量（件）</div>
                        </li>
                        <li class="pd">
                            <div class="h-data">245</div>
                            <div class="h-dtitle">待收货量（件）</div>
                        </li>
                        <li class="m0">
                            <div class="h-data">245</div>
                            <div class="h-dtitle">待售量（件）</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="hq-wrap">
                <div class="hq-title">累计投入：<span class="c2"><strong>2300,000,00</strong>元</span></div>
                <div class="hq-content clearbox">
                    <ul class="c-list">
                        <li class="bdr">
                            <div class="h-data">1100.00</div>
                            <div class="h-dtitle">已收成本(元)</div>
                        </li>
                        <li class="pd">
                            <div class="h-data">245.00</div>
                            <div class="h-dtitle">已下单待收成本(元)</div>
                        </li>
                        <li class="m0">
                            <div class="h-data">10000.00</div>
                            <div class="h-dtitle">未售囤货待收成本(元)</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="hq-wrap" style="margin-bottom: 20px;">
                <div class="hq-title">预计总收益：<span class="c2"><strong>13,000.00~25,000.00</strong>元</span></div>
                <div class="hq-content clearbox">
                    <ul class="c-list">
                        <li class="bdr">
                            <div class="h-data">1100.00</div>
                            <div class="h-dtitle">累计收益(元)</div>
                        </li>
                        <li class="pd">
                            <div class="h-data">245.00</div>
                            <div class="h-dtitle">已下单待收收益(元)</div>
                        </li>
                        <li class="m0">
                            <div class="h-data">1000.00~1500.00</div>
                            <div class="h-dtitle">未售囤货预计收益(元)</div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
